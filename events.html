<body>
    <ul class="Events">
        <!--SCRAM-->
        <li>
            <h2 class="EventName">SCRAM<span class="material-symbols-outlined" id="SCRAMPlus">add</span><span class="material-symbols-outlined" id="SCRAMMinus">remove</span></h4>

            <div id="SCRAMInfo" class="SlideshowContainer">
                <img src="images/SCRAM/IMG_0020.png" alt="SCRAM Image 1" id="SCRAMSlideshow" class="SlideshowImage">

                <div class="SlideshowLeftArrow" id="SCRAMLeftArrow">
                    <i class="fa-solid fa-caret-left fa-6x"></i>
                </div>

                <div class="SlideshowRightArrow" id="SCRAMRightArrow">
                    <i class="fa-solid fa-caret-right fa-6x"></i>
                </div>
            </div>

<script>
    //SCRAM
    $( document ).ready(() => {
        $("#SCRAMMinus").hide();

        $("#SCRAMInfo").hide();
    });

    $("#SCRAMPlus").click(() => {
        $("#SCRAMInfo").show();

        $("#SCRAMInfo").toggleClass("On")
        $("#SCRAMPlus").hide();
        $("#SCRAMMinus").show();
    });

    $("#SCRAMMinus").click(() => {
        $("#SCRAMInfo").toggleClass("On")
        setTimeout(() => {
            $("#SCRAMInfo").hide();
        }, 250);

        $("#SCRAMMinus").hide();
        $("#SCRAMPlus").show();
    });

    const imgs = ["IMG_0020.PNG", "IMG_0056 (1).PNG", "IMG_0060 (2).PNG", "IMG_0096.PNG", "IMG_0097.PNG", "IMG_0099.PNG"];
    let activeImg = 0;

    $("#SCRAMLeftArrow").click(() => {
        if (imgs.length - 1 != activeImg) {
            activeImg++;
        } else {
            activeImg = 0;
        }
        document.getElementById("SCRAMSlideshow").src = imgs[activeImg];
    })
</script>
